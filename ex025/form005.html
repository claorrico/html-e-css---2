<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"> <label for="isxfem">Feminino</label><br>            
        </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        <input type="checkbox" name="esbas" id="esbas"> <label for="esbas">Basquete</label><br>
        <input type="checkbox" name="esfut" id="esfut"> <label for="esfut">Futebol</label><br>
        <input type="checkbox" name="esnat" id="esnat"> <label for="esnat">Natação</label><br>
        <input type="checkbox" name="esten" id="esten"> <label for="esten">Tênis</label><br>
        <input type="checkbox" name="esvol" id="esvol"> <label for="esvol">Volei</label><br>
        <input type="checkbox" name="essur" id="essur"> <label for="essur">Surfe</label><br>
    </fieldset>

    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</form>
</body>
</html>
